<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PayGap – Calculateur Salarial</title>
  <link rel="stylesheet" href="./style-form.css" /> <!-- !Sara-->
  <link rel="stylesheet" href="./global.css"> <!-- !Sara-->
</head>

<body>
  <div class="container">
    <h2> Test du calculateur salarial </h2> <!--! h2, textSara-->
    <h4 class="subtitle">Compare ton salaire à la moyenne de ton secteur selon ton niveau</h4> <!--! h4 Sara-->

    <!-- Formulaire principal -->
    <form id="salaryForm">
      
    <div> <!--! inputs Sara-->
     <div class="secteur-metier"> <!--! Secteur+metier Sara-->

      <!-- Secteur -->
      <div class="form-group">
        <label for="secteur">Secteur :</label>
        <select id="secteur" required>
          <option value="">Choisis un secteur</option> <!--! plus court Sara-->
          <!-- Les secteurs seront ajoutés automatiquement via script.js -->
        </select>
      </div>

      <!-- Métier -->
      <div class="form-group">
        <label for="metier">Métier :</label>
        <select id="metier" required>
          <option value="">Choisis un métier</option> <!--! plus court Sara-->
          <!-- Les métiers seront ajoutés automatiquement via script.js -->
        </select>
      </div>

    </div> <!--! Close Secteur+metier Sara-->

    <div class="niveau-salaire"> <!--! Niveau+salaire Sara-->
      <!-- Niveau -->
      <div class="form-group">
        <label for="niveau">Niveau :</label>
        <select id="niveau" required>
          <option value="Junior">Junior</option>
          <option value="Medior" selected>Medior</option>
          <option value="Senior">Senior</option>
        </select>
      </div>

      <!-- Salaire -->
      <div class="form-group">
        <label for="salaire">Ton salaire (€) :</label>
        <input type="number" id="salaire" placeholder="Ex : 3200" required />
      </div>

    </div> <!--! Close Niveau+salaire Sara-->
  </div> <!--! Close inputs Sara-->
      <!-- Bouton -->
      <button type="submit" class="btn-submit">Calculer</button>
    </form>

    <!-- Résultat du calcul -->
    <div id="result" class="result-card"></div>
  </div>

  <footer>
    <p>Projet <strong>PayGap Quest</strong> — Simulation locale</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
